<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusHR | Employee Experience Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              indigo: {
                50: '#f5f7ff',
                100: '#ebf0fe',
                200: '#ced9fd',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              },
              zinc: {
                850: '#1f2937',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        transition: background-color 0.3s ease;
      }
      
      :root {
        color-scheme: light;
      }
      .dark {
        color-scheme: dark;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Keka-style Subtle Gradients */
      .dark body {
        background-color: #030712;
        background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #030712 100%);
      }

      html:not(.dark) body {
        background-color: #f8fafc;
        background-image: radial-gradient(circle at 50% 0%, #eef2ff 0%, #f8fafc 50%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }

      @media print {
        #main-sidebar, #no-print-topbar, #no-print-chat {
          display: none !important;
        }
        #main-content {
          margin-left: 0 !important;
          width: 100% !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
